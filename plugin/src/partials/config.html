<div class="gf-form-group">
  <div class="gf-form">
    <span class="gf-form-label width-10">URL</span>
    <input class="gf-form-input max-width-21" type="text" ng-model="ctrl.current.jsonData.url" required value="http://checkmk:5000/cmk/check_mk/webapi.py" placeholder="enter url" />
  </div>
</div>

<h3 class="page-heading">Authentication</h3>
<div class="gf-form-group">
  <div class="gf-form">
    <span class="gf-form-label width-10">Username</span>
    <input class="gf-form-input max-width-21" type="text" ng-model="ctrl.current.jsonData.username" required value="automation" placeholder="enter username" />
  </div>

  <div class="gf-form">
    <span class="gf-form-label width-10">Secret</span>
    <input class="gf-form-input max-width-21" type="text" ng-model="ctrl.current.jsonData.secret" required value="enter secret" placeholder="enter secret" />
  </div>
</div>
